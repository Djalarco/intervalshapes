<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genially Content</title>
    <style>
        /* Reset and full page setup */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Main container - will always be full size */
        #main-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9000;
        }
        
        /* Iframe container */
        .genially-content {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Standard iframe style */
        .genially-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Hide all initial content */
        .initial-content {
            display: none !important;
        }
        
        /* Message styling */
        .message {
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            z-index: 9999;
            font-family: Arial, sans-serif;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Initial content will be hidden -->
    <div class="initial-content">
        <!-- This content will be replaced by the script -->
    </div>
    
    <!-- Our custom container that will be controlled by JS -->
    <div id="main-container">
        <div id="genially-content" class="genially-content">
            <!-- Iframe will be inserted here by JS -->
        </div>
    </div>
    
    <div id="message" class="message">Optimized for your device</div>
    
    <script>
        // Configuration - update this URL to your Genially content
        const geniallyUrl = "https://view.genially.com/68005a932a864e6d9119ca75";
        
        // Function to determine if device is mobile
        function isMobile() {
            return window.innerWidth <= 767;
        }
        
        // Function to determine if device is in portrait orientation
        function isPortrait() {
            return window.innerHeight > window.innerWidth;
        }
        
        // Create appropriate iframe based on device
        function createGeniallyEmbed() {
            const container = document.getElementById('genially-content');
            container.innerHTML = ''; // Clear any existing content
            
            const iframe = document.createElement('iframe');
            iframe.className = 'genially-embed';
            iframe.src = geniallyUrl;
            iframe.title = 'Genially Content';
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('allowscriptaccess', 'always');
            iframe.setAttribute('scrolling', 'yes');
            iframe.setAttribute('allownetworking', 'all');
            iframe.setAttribute('frameborder', '0');
            
            // Apply rotation for mobile portrait mode
            if (isMobile() && isPortrait()) {
                container.style.width = '100vh';
                container.style.height = '100vw';
                container.style.top = '50%';
                container.style.left = '50%';
                container.style.transform = 'translate(-50%, -50%) rotate(90deg)';
                
                // Show message
                document.getElementById('message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('message').style.display = 'none';
                }, 3000);
            } else {
                container.style.width = '100%';
                container.style.height = '100%';
                container.style.top = '0';
                container.style.left = '0';
                container.style.transform = 'none';
            }
            
            container.appendChild(iframe);
        }
        
        // Handle window resize and orientation change
        function handleResize() {
            createGeniallyEmbed();
        }
        
        // Set up event listeners
        window.addEventListener('load', function() {
            // Hide any existing content that might be added by GoHighLevel
            const originalContent = document.body.innerHTML;
            document.body.innerHTML = originalContent;
            
            // Initialize our content
            createGeniallyEmbed();
            
            // Set up resize and orientation change handlers
            window.addEventListener('resize', handleResize);
            window.addEventListener('orientationchange', handleResize);
        });
    </script>
</body>
</html>
